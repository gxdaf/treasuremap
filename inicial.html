        <!-- Inicio do Header -->

        <!-- Inicio area simulação -->
        <form>
        <div id="simulacao">
            <fieldset>
                <h1>Simule seu Investimento:</h1>
                
            <div id="tempo">
                <h2><label for="tempo">Tempo:</label>
                <input type="text" id="prazo" size="25" list="listaprazos"></h2>
                <datalist id="listaprazos">
                    <option value="Curto Prazo"></option>
                    <option value="Médio Prazo"></option>
                    <option value="Longo Prazo"></option>
                </datalist>
            </div>
            
            <div id="rentabilidade">
                <h2><label for="rentabilidade">Rentabilidade (%):</label>
                <input type="number" id="renta" name="rentabilidade"></h2>
            </div>

            <div id="vencimento">
                <h2><label for="vencimento">Vencimento:</label>
                <input type="date" id="datalimite" name="vencimento"></h2>
            </div>
             
            <div id="simular">
                <h2><label for="simular"></label>
                <input type="submit" value="SIMULAR"></h2>
            </div>                                                                               

            </fieldset>
        </div>
        </form>
        <!-- Fim area simulação -->
